version: v2
plugins:
    - local: protoc-gen-go
      out: internal
      opt: paths=source_relative
    - local: protoc-gen-connect-go
      out: internal
      opt:
          - paths=source_relative
          - simple
managed:
    enabled: true
    override:
        - file_option: go_package_prefix
          value: github.com/KasumiMercury/primind-central-backend/internal
    disable:
        - file_option: go_package
          module: buf.build/bufbuild/protovalidate
